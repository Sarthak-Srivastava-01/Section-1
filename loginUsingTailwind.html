<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-200 flex justify-center items-center h-screen text-white" style="background-image: url('https://cdn.wallpapersafari.com/48/69/HEPCs2.jpg');background-size: cover;">
    <div class="bg-gradient-to-b from-cyan-900 to-black lg:w-1/4 md:w-2/4 sm:w-3/4 shadow hover:shadow-lg rounded-md p-8">
        <h2 class="text-center uppercase text-2xl font-bold">Brand Name</h2>
        <h3 class="text-center text-xl font-bold mt-5 mb-5">Login</h3>
        <form>
            <label for="email">Email Address</label>
            <input type="email" class="bg-blue-500 block w-full rounded-md border-b-2 border-black px-4 py-1 mb-5">
            <label for="password">Password</label>
            <input type="password" class="bg-blue-500 block w-full rounded-md border-b-2 border-black px-4 py-1">
            <a href="#" class="text-blue-600">Forgot Password</a>
            <button class="bg-blue-500 text-white mt-8 p-2 font-bold w-full rounded-full shadow-md">Submit</button>
            <a href="#" class="text-blue-600 font-bold my-4">Not registered Yet? Signup</a>
        </form>
    </div>
</body>
</html>
