<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS</title>

    <style>
        p{
            font-size: 50px;
            color: purple;
            text-decoration: 2px red underline;
        }
        .mytag{
            color: blue;
            font-size: 40px;
        }
        .mytag3{
            color: red;
            font-size: 40px;
        }
        #myid{
            color: green;
            text-align: end;
            font-size: 30px;
            border: 2px solid red;
        }
        .mytag2{
            color: aqua !important;
        }
    </style>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1 style="color: red; text-align: center;">Inline CSS is used to style individual tags only</h1>

    <p>Internal CSS is used to style entire page at once</p>

    <p class="mytag">Name selector is used to select elements by their tag name</p>

    <h2 class="mytag mytag3">Class selectors are used to select element by their class name</h2>

    <h3 id="myid" class="mytag2" style="color: maroon;">ID Selector is used to select element by their id name</h3>

    <button class="btn">Click Here</button>

</body>
</html>
