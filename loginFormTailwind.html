<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen" style="background-image: url('https://4kwallpapers.com/images/wallpapers/waves-windows-11-1920x1080-11760.png');">
    <div class="flex justify-center items-center bg-white md:w-2/4 sm:w-3/4 shadow-lg text-white rounded-md overflow-hidden">
        <div class="bg-blue-500 p-8">
            <h2 class="text-center uppercase text-2xl font-bold">Brand Name</h2>
            <h3 class="text-center text-xl font-bold mt-5 mb-5">Login</h3>
            <form>
                <label for="email">Email Address</label>
                <input type="email" class="block w-full rounded-md border-b-2 border-black px-4 py-1 mb-5">
                <label for="password">Password</label>
                <input type="password" class="block w-full rounded-md border-b-2 border-black px-4 py-1 mb-3">
                <a href="#" class="">Forgot Password?</a>
                <button class="bg-blue-950 text-white mt-8 mb-3 p-2 font-bold w-full rounded-full shadow-md">Submit</button>
                <a href="#" class=" font-bold my-4">Not registered yet? Signup</a>
            </form>
        </div>
        <div class="bg-white w-3/4">
            <img src="login.jpg" alt="">
        </div>
    </div>
</body>
</html>
