<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h3>Table</h3>
    <table>
        <caption>Student Data</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sarthak Srivastava</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    <h3>List</h3>
    <h4>Unordered list</h4>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ul>
    <h4>Ordered list</h4>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ul>
</body>
</html>
