<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h3>Table</h3>
    <table border="1">
        <caption>People with Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ABC</td>
                <td>30</td>
                <td>India</td>
            </tr>
            <tr>
                <td>DEF</td>
                <td>25</td>
                <td>Tokyo</td>
            </tr>
            <tr>
                <td>GHI</td>
                <td>40</td>
                <td>NYC</td>
            </tr>
        </tbody>
    </table>
    <h3>List</h3>
    <h4>Unordered list</h4>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ul>
    <h4>Ordered list</h4>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ul>
</body>
</html>
